zookeeper:
  image: samsara/zookeeper
  ports:
    - "2181:2181"
    - "15001:15000"
  environment:
    ZK_SERVER_ID: 1
  volumes:
    - ~/tmp/docker/zk1/logs:/logs
    - ~/tmp/docker/zk1/logs:/data


kafka:
  build: ./kafka
  ports:
    - "9092:9092"
    - "15002:15000"
  links:
    - zookeeper:zookeeper
  environment:
    KAFKA_BROKER_ID: 1
    KAFKA_ADVERTISED_HOST_NAME: 192.168.59.103
  volumes:
    - ~/tmp/docker/kafka1/logs:/logs
    - ~/tmp/docker/kafka1/data:/data

